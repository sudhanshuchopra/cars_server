<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Form</h1>
<form method='POST'>
{% csrf_token %}
{{form.as_p}}
<input type='submit' value='createForm'>
</form>
</body>
</html>
